@PART[TankUtilityWeight]:NEEDS[B9PartSwitch]:AFTER[UtilityWeight]
{
	%node_stack_top06 = 0.0, 0.45, 0.0, 0.0, 1.0, 0.0, 0
	%node_stack_top12 = 0.0, 0.9, 0.0, 0.0, 1.0, 0.0, 1
	%node_stack_top25 = 0.0, 1.8, 0.0, 0.0, 1.0, 0.0, 2

	%node_stack_bottom06 = 0.0, -0.45, 0.0, 0.0, -1.0, 0.0, 0	
	%node_stack_bottom12 = 0.0, -0.9, 0.0, 0.0, -1.0, 0.0, 1
	%node_stack_bottom25 = 0.0, -1.8, 0.0, 0.0, -1.0, 0.0, 2

	MODULE
	{
		name = ModuleB9PartSwitch

		switcherDescription = Size 
		switcherDescriptionPlural = Sizes

		SUBTYPE
		{
			name = 0.625m
			primaryColor = grey
			secondaryColor = grey
			transform = ksp_l_resourceContainer_fbx
			TRANSFORM 
			{
				name = ksp_l_resourceContainer_fbx
				scaleOffset = 0.5
			}
			node = top06
			node = bottom06
		}

		SUBTYPE
		{
			name = 1.25m
			primaryColor = white
			secondaryColor = white
			defaultSubtypePriority = 1  // The unlocked subtype with the highest priority will be the default. The default value for this is zero.
			transform = ksp_l_resourceContainer_fbx
			node = top12
			node = bottom12
		}

		SUBTYPE
		{
			name = 2.5m
			primaryColor = Orange
			secondaryColor = Orange
			transform = ksp_l_resourceContainer_fbx
			TRANSFORM 
			{
				name = ksp_l_resourceContainer_fbx
				scaleOffset = 2
			}
			node = top25
			node = bottom25
		}
	}
}



@PART[OrangeMatterTank]:NEEDS[B9PartSwitch]:AFTER[UtilityWeight]
{
	%node_stack_top06:NEEDS[B9PartSwitch]     = 0, 0.3125, 0,  0, 1,0,  0
	%node_stack_bottom06:NEEDS[B9PartSwitch]  = 0,-0.3125, 0,  0,-1,0,  0 
	%node_stack_top12:NEEDS[B9PartSwitch]     = 0,  0.625, 0,  0, 1,0,  1
	%node_stack_bottom12:NEEDS[B9PartSwitch]  = 0, -0.625, 0,  0,-1,0,  1
	%node_stack_top25:NEEDS[B9PartSwitch]     = 0,   1.25, 0,  0, 1,0,  2
	%node_stack_bottom25:NEEDS[B9PartSwitch]  = 0,  -1.25, 0,  0,-1,0,  2


	MODULE
	{
		name = ModuleB9PartSwitch

		SUBTYPE
		{
			name = 0.625m
			primaryColor = grey
			secondaryColor = grey
			transform = UtilityWeight/Parts/OrangeMatterTank/hmXenonTank(Clone)
			TRANSFORM 
			{ 
				name = UtilityWeight/Parts/OrangeMatterTank/hmXenonTank(Clone)
				scaleOffset = 1,0.5,1 
			}
			node = top06
			node = bottom06
		}

		SUBTYPE
		{
			name = 1.25m
			primaryColor = white
			secondaryColor = white
			defaultSubtypePriority = 1  // The unlocked subtype with the highest priority will be the default. The default value for this is zero.
			transform = UtilityWeight/Parts/OrangeMatterTank/hmXenonTank(Clone)
			TRANSFORM 
			{ 
				name = UtilityWeight/Parts/OrangeMatterTank/hmXenonTank(Clone)
				scaleOffset = 2,1,2 
			}
			node = top12
			node = bottom12
		}

		SUBTYPE
		{
			name = 2.5m
			primaryColor = Orange
			secondaryColor = Orange
			transform = UtilityWeight/Parts/OrangeMatterTank/hmXenonTank(Clone) 
			TRANSFORM 
			{ 
				name = UtilityWeight/Parts/OrangeMatterTank/hmXenonTank(Clone)
				scaleOffset = 4,2,4
			}
			node = top25
			node = bottom25
		}
	}
}
