@PART[UtilityWeight_*]:NEEDS[!B9PartSwitch]:FOR[UtilityWeight]
{
	MODULE
	{
		name = ModulePartVariants
		// optional: whether to create multiple procedural drag cubes
		// default is true
		useMultipleDragCubes = false
		baseVariant = 1t
		VARIANT	{ mass = 0.01  }
		VARIANT	{ mass = 0.02  }
		VARIANT	{ mass = 0.05  }
		VARIANT	{ mass = 0.1  }
		VARIANT	{ mass = 0.2  }
		VARIANT	{ mass = 0.5  }
		VARIANT	{ mass = 1    }
		VARIANT	{ mass = 2    }
		VARIANT	{ mass = 5    }
		VARIANT	{ mass = 10   }
		VARIANT	{ mass = 20   }
		VARIANT	{ mass = 50   }
		VARIANT	{ mass = 100  }
		VARIANT	{ mass = 200  }
		VARIANT	{ mass = 500  }
		VARIANT	{ mass = 1000  }
		VARIANT	{ mass = 2000  }
		VARIANT	{ mass = 5000  }
		VARIANT:NEEDS[JNSQ]	{ mass = 10000 }
		VARIANT:NEEDS[JNSQ]	{ mass = 20000 }
		VARIANT:NEEDS[JNSQ]	{ mass = 50000 }
		VARIANT:NEEDS[JNSQ]	{ mass = 100000 }
		VARIANT:NEEDS[JNSQ]	{ mass = 200000 }
		VARIANT:NEEDS[JNSQ]	{ mass = 500000 }
	}
}

@PART[UtilityWeight_*]:FOR[UtilityWeight]
{
	@MODULE[ModulePartVariants]
	{
		@VARIANT,*
		{
			name = #$mass$t
		}
	}
}


@PART[UtilityWeight_*]:FOR[UtilityWeight]
{
	@MODULE[ModulePartVariants]
	{
		@VARIANT[0?0?t],* { %primaryColor = #9acd32 }
		@VARIANT[0??t],*  { %primaryColor = #03a600 }
		@VARIANT[?t],*    { %primaryColor = #00a698 }
		@VARIANT[?0t],*   { %primaryColor = #0003a6 }
		@VARIANT[?00t],*  { %primaryColor = #a6009b }
		
		@VARIANT[?000t],*  { %primaryColor = #a60000 } // dark red
		@VARIANT[?0000t],* { %primaryColor = #a65300 } // dark orange
		@VARIANT[?00000t],* { %primaryColor = #ff8000 } // orange
	
		@VARIANT[*2*],*   { %secondaryColor = #C0C0C0 }  // silver
		@VARIANT[*5*],*   { %secondaryColor = #FFD700 }  // gold
	}
}
