@PART[UtilityWeight_*]:NEEDS[B9PartSwitch]:AFTER[UtilityWeight]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = B9PartSwitchCost
		affectDragCubes = false
		affectFARVoxels = false
		switchInFlight = true
		switcherDescription = Cost
		switcherDescriptionPlural = Costs

		SUBTYPE	{ addedCost = -1000000 }
		SUBTYPE	{ addedCost = -100000 }
		SUBTYPE	{ addedCost = -10000 }
		SUBTYPE	{ addedCost = -1000 }
		SUBTYPE	{ addedCost = -100 }
		SUBTYPE	{ addedCost = -10 }
		SUBTYPE	{ addedCost = -1 }
		SUBTYPE	{
			addedCost = 0
			defaultSubtypePriority = 1
			descriptionDetail = Default variant. 
		}
		SUBTYPE	{ addedCost = 1 }
		SUBTYPE	{ addedCost = 10 }
		SUBTYPE	{ addedCost = 100 }
		SUBTYPE	{ addedCost = 1000 }
		SUBTYPE	{ addedCost = 10000 }
		SUBTYPE	{ addedCost = 100000 }
		SUBTYPE	{ addedCost = 1000000 }

	}
}


@PART[UtilityWeight_*]:NEEDS[B9PartSwitch]:AFTER[UtilityWeight]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[B9PartSwitchCost]]
	{
		@SUBTYPE,*
		{
			name = #$addedCost$ Funds
		}
	}
}



@PART[UtilityWeight_*]:NEEDS[B9PartSwitch]:AFTER[UtilityWeight]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[B9PartSwitchCost]]
	{
		@SUBTYPE[1*],*  { %primaryColor = Lightgreen }
		@SUBTYPE[1*],*  { %secondaryColor = Lightgreen } 

		@SUBTYPE[-1*],* { %primaryColor = LightRed }
		@SUBTYPE[-1*],* { %secondaryColor = LightRed } 

		@SUBTYPE[0*],*  { %primaryColor = White }
		@SUBTYPE[0*],*  { %secondaryColor = White } 
	}
}