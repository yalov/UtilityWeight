+PART[LargeTank]:FOR[TestWeight]
{
	@name = TankTestWeight
	@TechRequired = start
	@entryCost = 1000
	@cost = 0
	@mass = 0
	@category = Utility
	@title = #UTW_TestWeight_Title // Test Weight
	@description = #UTW_TestWeight_Desc // Test Weight

	@rescaleFactor = 0.5
	@node_attach = 0,0,1.2,  0,0,-1,  1
	%attachRules = 1,0,1,1,0 // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision

	-node_stack_top = placeholder
	-node_stack_bottom = placeholder
	 
	node_stack_top:NEEDS[!B9PartSwitch]    = 0.0, 0.9, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom:NEEDS[!B9PartSwitch] = 0.0, -0.9, 0.0, 0.0, -1.0, 0.0, 1

	-RESOURCE[Ore]{}
	-MODULE[ModuleFuelJettison]{}
}